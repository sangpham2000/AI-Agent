# =============================================================================
# Keycloak SSO - Docker Compose (Standalone)
# Separate from main AI Agent stack for flexibility
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Keycloak PostgreSQL Database (Separate from AI Agent DB)
  # Port 5433 to avoid conflict with main PostgreSQL (5432)
  # ---------------------------------------------------------------------------
  keycloak-db:
    image: postgres:16-alpine
    container_name: ai-agent-keycloak-db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak123}
    volumes:
      - keycloak-postgres-data:/var/lib/postgresql/data
    ports:
      - "${KEYCLOAK_DB_PORT:-5433}:5432"  # Separate port for Keycloak DB
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ---------------------------------------------------------------------------
  # Keycloak Identity Provider
  # ---------------------------------------------------------------------------
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: ai-agent-keycloak
    command: start-dev
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin123}
      
      # Database connection
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://keycloak-db:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: ${KEYCLOAK_DB_PASSWORD:-keycloak123}
      
      # Server configuration
      KC_HOSTNAME_STRICT: false
      KC_HTTP_ENABLED: true
      KC_HOSTNAME_STRICT_HTTPS: false
      KC_PROXY_HEADERS: xforwarded
      
      # Features
      KC_FEATURES: token-exchange,admin-fine-grained-authz
    ports:
      - "${KEYCLOAK_PORT:-8180}:8080"
    depends_on:
      keycloak-db:
        condition: service_healthy
    networks:
      - keycloak-network
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  keycloak-postgres-data:
    name: ai-agent-keycloak-postgres-data

networks:
  keycloak-network:
    name: ai-agent-keycloak-network
    driver: bridge

